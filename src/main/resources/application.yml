spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5433/bookdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: update   # apenas valida/atualiza schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_statistics: true

api:
  security:
    token:
      secret: ${JWT_SECRET:dd2e2add61a0cce0eb2bfb9c2d812515}
      access-expiration-hours: 1
      refresh-expiration-days: 7

app:
  admin:
    email: ${ADMIN_EMAIL:SCARLXRD@teste.com}
    password: ${ADMIN_PASSWORD:1234569999}

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health,prometheus'
  endpoint:
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
