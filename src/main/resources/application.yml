spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5433/bookdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: update   # apenas valida/atualiza schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}

app:
  admin:
    email: ${ADMIN_EMAIL:SCARLXRD@teste.com}
    password: ${ADMIN_PASSWORD:1234569999}
